<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Character Set & Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover expert insights, latest trends, and valuable resources on our website. Stay informed, inspired, and ahead in your field with our curated content.">
    <meta name="keywords" content="hulajaga, holaprasa, prasannajagacycling, by, workFitCulture">
    <meta name="author" content="Prasanna">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="SEO SAMPLE">
    <meta property="og:description" content="This is something wish you want to see deeper haa">
    <meta property="og:image" content="https://i.pravatar.cc/100">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Twitter seo">
    <meta name="twitter:description" content="Twitter is fun though">
    <meta name="twitter:image" content="https://i.pravatar.cc/100">
    <meta name="twitter:site" content="@jaga_prasanna">

    <!-- Mobile & Browser Theme -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <title>Your Page Title</title>
</head>
<body>
    <h1>Welcome to Your Website</h1>
    <p>This is a sample page with essential meta tags included.</p>
</body>
</html>
